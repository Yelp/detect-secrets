# This workflow will upload a Python Package using Twine when a new tag is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: detect-secrets-pypi

on:
  push:
    tags:
      - v*

jobs:
  tox:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: ${{ matrix.python }}
        enable-cache: true
        cache-dependency-glob: |
          **/setup.py
          **/requirements*.txt
    - run: uv tool install tox --with tox-uv
    # Run tox only for the installed py version on the runner as outlined in the python matrix
    # Ensures the correct py version is installed and tested as opposed to 'tox' which attempts to run for all py versions in tox.ini
    - run: uv run tox -e py
    - run: uv run tox -e mypy

  deploy:
    # Run tests beforing deploying to pypi
    needs: tox
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        python-version: '3.13'
        enable-cache: true
        cache-dependency-glob: |
          **/setup.py
          **/requirements*.txt
    - name: Install dependencies
      run: uv pip --system --upgrade install wheel
    - name: Build package
      run: uv run python setup.py sdist bdist_wheel
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.pypi_password }}
